<html lang="en" data-bs-theme="@@scheme">

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />


    <style>
        .bi {
            display: inline-block;
            width: 1rem;
            height: 1rem;
        }

        /*
 * Sidebar
 */

        @media (min-width: 768px) {
            .sidebar .offcanvas-lg {
                position: -webkit-sticky;
                position: sticky;
                top: 48px;
            }

            .navbar-search {
                display: block;
            }
        }

        .sidebar .nav-link {
            font-size: .875rem;
            font-weight: 500;
        }

        .sidebar .nav-link.active {
            color: #2470dc;
        }

        .sidebar-heading {
            font-size: .75rem;
        }

        /*
 * Navbar
 */

        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            /* background-color: rgba(0, 0, 0, .25); */
            /* box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25); */
        }

        .navbar .form-control {
            padding: .75rem 1rem;
        }


        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
</head>

<body>

    @@include("htmls/admin-header.html")

    <div class="container-fluid">
        <div class="row">
            <div class="sidebar border border-top-0 col-md-3 col-lg-2 p-0">
                <div class="offcanvas-md offcanvas-end" tabindex="-1" id="sidebarMenu"
                    aria-labelledby="sidebarMenuLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            data-bs-target="#sidebarMenu" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">

                        @@include("htmls/admin-sidebar.html")

                    </div>
                </div>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 ">

                <div class="container mt-5">
                    <form>
                        <!-- Title -->
                        <div class="mb-3">
                            <label for="productTitle" class="form-label">Название продукта</label>
                            <input type="text" class="form-control" id="productTitle" value="Тестовое название продукта"
                                required>
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Категория</label>
                            <select class="form-select" id="productCategory" required>
                                <option selected>Electronics</option>
                                <option>Accessories</option>
                                <option>Clothing</option>
                                <option>Home Appliances</option>
                                <option>Books</option>
                            </select>
                        </div>

                        <!-- Long Description -->
                        <div class="mb-3">
                            <label class="form-label">Описание продукта</label>
                            <div id="longDescriptionEditor" class="border p-2 rounded bg-light"
                                style="min-height: 200px;"></div>
                            <div class="form-text">Используйте редактор, чтобы добавить больше информации.
                            </div>
                        </div>

                        <!-- Images -->
                        <div class="mb-3">
                            <label for="productImages" class="form-label">Изображения</label>
                            <div class="d-flex align-items-center gap-3 mb-2">
                                <img src="/dist/assets/images/100.png" alt="Current Image" class="img-thumbnail"
                                    style="width: 100px; height: 100px;">
                                <button type="button" class="btn btn-danger btn-sm">Remove</button>
                            </div>
                            <input type="file" class="form-control" id="productImages" accept="image/*" multiple>
                            <div class="form-text">Загрузите новые изображения (JPG, PNG, GIF).</div>
                        </div>

                        <!-- Prices -->
                        <div class="mb-3">
                            <label class="form-label">Цены в зависимости от количества </label>
                            <div class="row align-items-center mb-2">
                                <div class="col-md-4">
                                    <input type="text" class="form-control"
                                        placeholder="Quantity range (e.g., 1-4 items)" value="1–4 items" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control" placeholder="Price (e.g., 499.99)"
                                        value="499.99" required>
                                </div>
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-danger btn-sm">Remove</button>
                                </div>
                            </div>
                            <div class="row align-items-center mb-2">
                                <div class="col-md-4">
                                    <input type="text" class="form-control"
                                        placeholder="Quantity range (e.g., 5-9 items)" value="5–9 items" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control" placeholder="Price (e.g., 450.00)"
                                        value="450.00" required>
                                </div>
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-danger btn-sm">Remove</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-sm mt-2">Добавить ценовой диапазон</button>
                        </div>

                        <!-- Save and Cancel Buttons -->
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2">Отмена</button>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>

                <script>
                    // Initialize Editor.js for Long Description
                    const editor = new EditorJS({
                        holder: 'longDescriptionEditor',
                        tools: {
                            header: {
                                class: Header,
                                inlineToolbar: ['link'],
                            },
                            list: {
                                class: List,
                                inlineToolbar: true,
                            },
                            paragraph: {
                                class: Paragraph,
                                inlineToolbar: true,
                            },
                        },
                    });
                </script>
                <script src="https://cdn.jsdelivr.net/npm/@editorjs/header"></script>
                <script src="https://cdn.jsdelivr.net/npm/@editorjs/list"></script>
                <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph"></script>
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

            </main>
        </div>
    </div>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
        integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
        crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>

    <div id="veepn-breach-alert"></div>
    <style>
        @font-face {
            font-family: FigtreeVF;
            src: url(chrome-extension://majdfhpaihoncoakbjgbdhglocklcgno/fonts/FigtreeVF.woff2) format("woff2 supports variations"), url(chrome-extension://majdfhpaihoncoakbjgbdhglocklcgno/fonts/FigtreeVF.woff2) format("woff2-variations");
            font-weight: 100 1000;
            font-display: swap
        }
    </style>
</body>

</html>
